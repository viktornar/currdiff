<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h1 class="page-header ">
            <i class="fa fa-money"></i>Get the changes of currency rates for the selected date
        </h1>
        <p:growl id="informationMsgs" showDetail="true" life="3000"/>

        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
            <p:graphicImage name="img/ajaxloadingbar.gif" />
        </p:dialog>

        <h:form id="form">
            <p:messages id="msgs" autoUpdate="false" closable="true" />
            <h:panelGrid id="dateGrid" columns="2">
                <p:outputLabel for="date" value="Selected date:"  />
                <p:calendar id="date"
                            value="#{indexView.date}"
                            required="true"
                            pattern="yyyy-MM-dd"
                            maxdate="#{indexView.maxDate}"
                            style="padding-left: 5px">

                    <p:ajax event="dateSelect" listener="#{indexView.onDateSelect}" update="informationMsgs" />
                    <p:ajax event="click" update="dateGrid" resetValues="true"/>
                </p:calendar>
            </h:panelGrid>
            <p:separator />
            <p:commandButton value="Get changes" actionListener="#{indexView.click}" icon="ui-icon-check" update="form"/>

        </h:form>
    </ui:define>
</ui:composition>
